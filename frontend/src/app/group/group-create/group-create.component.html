<div class='col-md-12'>
    <form #signUpForm="ngForm" (ngSubmit)="signUp()">
        
        <div class="form-group">
            <label>Group Name</label>
            <input type="text" class="form-control" name="newGroupName" [(ngModel)]="newGroupName" #groupname="ngModel"
                required>
        </div>
        <div class="form-group">
            <label>Select Users</label>
           <button type="submit" class="btn btn-primary" (click)="goToSignin()">Click HEre</button>
        </div>
        
        <button type="submit" class="btn btn-success" >Sign-Up</button>
        <!--button type="submit" class="btn btn-primary" (click)="goToSignin()">log-in</button-->
    </form>
</div>
