<div class='container'>
<div class='col-md-12'>
    <form #createGroupForm="ngForm" (ngSubmit)="createGroup()">
        
        <div class="form-group">
            <label>Group Name</label>
            <input type="text" class="form-control" name="newGroupName" [(ngModel)]="newGroupName" #groupname="ngModel"
                required>
                <small id="emailHelp" class="form-text text-muted">Group name must be unique and stylish!!!</small>
        </div>
        
        <!--div class="form-group">
            <button type="button" class="btn btn-primary" (click)="goToGusers()">SELECT USERS</button>

        </div-->
        <div class='form-group'>
          <!---- selected user: {{usersList}}-->
            <app-group-users (listEvent)='receiveList($event)'></app-group-users>
        </div>
        
        <button type="submit" class="btn btn-success" >CREATE GROUP</button>
        
    </form>
</div>
</div>
